<!DOCTYPE html>
<html>
    <head>
        <title>OBJECT DETECTION | Web Server</title>
    </head>
    <h2>Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document" accept="image/jpeg" >
        <button type="submit">Upload File</button>
    </form>
    {% if url %}
        <p>Uploaded file: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
    {% endif %}
</html>
